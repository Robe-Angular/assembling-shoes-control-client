<div id="login-form">
    <form #login="ngForm" (ngSubmit)="submitUserLogin()">
        <label for="email">Email</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="userLogin.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El email no es v치lido
        </small>			
    
        <label for="password">Contrase침a</label>
        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="userLogin.password" required>
    
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
            La contrase침a no es v치lida
        </small>			
    
        <input type="submit" value="Identificarse" class="btn btn-success" [disabled]="login.invalid">
    </form>
    
</div>
