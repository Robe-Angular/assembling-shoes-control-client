<mat-dialog-content *ngIf="workerList.length > 0" class="worker-list-dialog">
    <div class="worker-wrapper" *ngFor="let worker of workerList">
        <a class="worker-info" [routerLink]="['/worker-detail/',worker.id]">
            {{worker.name}} <small>{{worker.creator.name}}</small>
        </a>
        
    </div>
</mat-dialog-content>
